name: Exemplo de workflow

on:
  workflow_dispatch:
  schedule:
    - cron: 'O 22 * * 5'
  push:
    branches: [ main ] 
    tags:
      -v*

jobs:
  build:
    runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v4

    - name: Run a script
      run: echo Hello World!

    - name: Run multi-line script
      run: |
        echo Run line one
        echo Run line two

    - name: Run on-line script
      run: >
        echo 
        Run 
        line
        on
